<div class="col-12">
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Investimento</h5>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-primary" (click)="irParaHome()">Ir para Home</button>
                <button type="button" class="btn btn-outline-success"
                    (click)="adicionaInvestimento()">Adicionar</button>
            </div>
        </div>
        <div class="card-body">
            <app-lista [listaDeInvestimentoInput]="listaDeInvestimentoSignal()"></app-lista>
            <div class="my-3">
                @if (investimentoSignal() !== null) {
                <app-visualiza [investimentoInput]="investimentoSignal()"></app-visualiza>
                }
            </div>
            <div class="my-3">
                @if (investimentoSignal() !== null) {
                <app-index-extrato [idInvestimentoInput]="investimentoSignal()?.idInvestimento ?? ''"></app-index-extrato>
                }
            </div>
        </div>
    </div>
</div>
